<div class="flex justify-end items-center mb-6">
  <button type="button" (click)="openModel()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-full px-6 py-3 text-center mb-2 ">Adicionar Categoria</button>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <caption
      class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
      Gerenciar Categorias
    </caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Nome
        </th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Editar</span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (item of categorias; track $index) {
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{item.nome}}
        </th>
        <td class="px-6 py-4 text-right">
          <button type="button" (click)="item.id && carregaCategoria(item)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">Editar</button>
          <button type="button" (click)="item.id && deletaCategoria(item.id)"
            class="font-medium text-red-600 dark:text-red-500 hover:underline">Deletar</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>


<app-modal [isOpen]="isModelOpen" (closeModel)="closeModel()">
  <app-categoria-form (onCloseModel)="closeModel()" [data]="selectedCategoria"></app-categoria-form>
</app-modal>
